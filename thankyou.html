<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>

  <!-- Premium Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b2b2b, #3c3c3c); /* deep, luxurious dark gradient */
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .thankyou-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 70px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 600px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #d4af37; /* luxurious gold color */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0d7c6; /* soft cream text for elegance */
      line-height: 1.6;
    }

    .btn-home {
      text-decoration: none;
      background: #d4af37;
      color: #2b2b2b;
      padding: 14px 40px;
      border-radius: 50px;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(212,175,55,0.4);
    }

    .btn-home:hover {
      background: #f0d87d;
      color: #2b2b2b;
    }

    .emoji {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 15px;
    }
    /* =========================
   RESPONSIVE – ALL DEVICES
   Mobile • Tablet • Laptop
   ========================= */

/* ---------- LARGE TABLETS / SMALL LAPTOPS ---------- */
@media (max-width:1024px){
  .thankyou-container{
    padding:45px 55px;
    max-width:520px;
  }

  h1{
    font-size:2.6rem;
  }

  p{
    font-size:1.1rem;
  }
}

/* ---------- TABLETS ---------- */
@media (max-width:768px){
  body{
    padding:30px 18px;
    height:auto;
    min-height:100vh;
  }

  .thankyou-container{
    padding:40px 35px;
    max-width:100%;
  }

  h1{
    font-size:2.2rem;
  }

  p{
    font-size:1rem;
  }

  .btn-home{
    padding:13px 34px;
    font-size:0.95rem;
  }

  .emoji{
    font-size:2.2rem;
  }
}

/* ---------- MOBILE ---------- */
@media (max-width:480px){
  body{
    padding:20px 14px;
  }

  .thankyou-container{
    padding:30px 22px;
    border-radius:20px;
  }

  h1{
    font-size:1.9rem;
  }

  p{
    font-size:0.95rem;
    line-height:1.5;
  }

  .btn-home{
    display:inline-block;
    width:100%;
    padding:14px;
    font-size:0.95rem;
  }

  .emoji{
    font-size:2rem;
  }
}

  </style>
</head>
<body>
  <div class="thankyou-container">
    <span class="emoji">✨</span>
    <h1>Thank You!</h1>
    <p>We have received your message and will respond to you shortly.<br>Wishing you a wonderful day filled with elegance and inspiration!</p>
    <a href="index.html" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
